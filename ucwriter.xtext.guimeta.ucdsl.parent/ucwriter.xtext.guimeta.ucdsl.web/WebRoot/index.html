<!DOCTYPE html>
<html>
<head>


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Example Web Editor</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.21.0/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/3.4.1/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.3.3/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/2.21.0/xtext-ace"
			}
		});
		require(["webjars/ace/1.3.3/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/mode-uc"
				});
			});
		});
		function save() {
			var x = document.getElementById("xtext-editor");
			var lines = x.innerText.split('\n');
			var y = lines.slice(lines.length/2, lines.length);
			var z = "";
			for (i = 0; i < y.length; i++){
				if(y[i].match(/^[0-9]+$/) == null){
					z = z + y[i] + "\n";
				}
			}
			localStorage.setItem("file", z);
		}
		function load(){
			var y = document.getElementById("copy");
			y.value = localStorage.getItem("file")
		}
	</script>
</head>
<body>

<div class="container">
	<div class="header">
		<h1>UCWriter Web Editor</h1>
		<p></p><p></p><p></p>
		<p><a href="https://github.com/JoseColombini/UCWriter/">All documentation and how to use is avaliable on GitHub</a></p>

	</div>

			<div class="content">
				<div id="xtext-editor" data-editor-xtext-lang="uc"></div>
			</div>
			<div class="save">
				<p><button onclick="save()" type="button">Save</button></p>
				<p><button onclick="load()" type="button">Load</button></p>
			</div>
			<textarea class="copy" id="copy" readonly>
			</textarea>

</body>
</html>
